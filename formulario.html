<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-Form Freecodecamp</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp satisfaction survey form</h1>
    <p id="description">
        Please, answer the questions below
        to help us improve the quality of our services</p>
  <form id="survey-form">
    <fieldset>
        <label for="name"id="name-label">Enter Your Name: <input placeholder="Type your name" id="name" name="name" type="text" required /></label>
        <label for="email"id="email-label">Enter Your Email: <input placeholder="Type your email" id="email" name="email" type="email" required /></label>
        <label for="number" id="number-label">Enter your age (years): <input placeholder="Type your age" id="number" type="number" name="age" min="13" max="120" required/></label>     
    </fieldset>
    <fieldset>
        <label for="dropdown">What is your favorite FreeCodeCamp feature?
            <select id="dropdown" name="feature">
              <option value="dropdown_1.0">(select one)</option>
              <option value="dropdown_1.1">challenges</option>
              <option value="dropdown_1.2">community</option>
              <option value="dropdown_1.3">open code</option>
              <option value="dropdown _1.4">projects</option>
            </select>
          </label>
    </fieldset>
    <fieldset>
        <p>In general, what is your level of satisfaction with FreeCodyCamp?</p>
        <label for="very satisfied"><input id="very satisfied" type="radio" name="satisfaction-type" class="inline" value="satisfaction_100"/> Very Satisfied</label>
        <label for="satisfied"><input id="satisfied" type="radio" name="satisfaction-type" class="inline" value="satisfaction_80" /> Satisfied</label>
        <label for="neither satisfied nor dissatisfied"><input id="neither satisfied nor dissatisfied" type="radio" name="satisfaction-type" class="inline" value="satisfaction_50" /> Neither Satisfied nor Dissatisfied</label>
        <label for="dissatisfied"><input id="dissatisfied" type="radio" name="satisfaction-type" class="inline" value="satisfaction_30"/> Dissatisfied</label>
        <label for="very dissatisfied"><input id="very dissatisfied" type="radio" name="satisfaction-type" class="inline" value="satisfaction_0"/> Very Dissatisfied</label>
    </fieldset>
    <fieldset>
        <p>What would you like to see improved? (Check all that apply)
        </p>
        <label for="front end projects"><input id="front end projects" type="checkbox" class="inline" value="checkbox_2.1"> Front end projects</label>
        <label for="back end projects"><input type="checkbox" id="back end projects" class="inline" value="checkbox_2.2"> Back end projects</label>
        <label for="data visualization"><input type="checkbox" id="data visualization" class="inline" value="checkbox_2.3"> Data visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" class="inline" value="checkbox_2.4"> Challenges</label>
        <label for="open source community"><input type="checkbox" id="open source community" class="inline" value="checkbox_2.5"> Open source community</label>
        <label for="gitter help rooms"><input type="checkbox" id="gitter help rooms" class="inline" value="checkbox_2.6" > Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="videos" class="inline" value="checkbox_2.7"> Videos</label>
        <label for="city ​​meetings"><input type="checkbox" id="city ​​meetings" class="inline" value="checkbox_2.8"> City ​​meetings</label>
        <label for="wiki"><input type="checkbox" id="wiki" class="inline" value="checkbox_2.9"> Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" class="inline" value="checkbox_2.10"> Forum</label>
        <label for="additional courses"><input type="checkbox" id="additional courses" class="inline" value="checkbox_2.11"> Additional courses</label>
    </fieldset>
    <fieldset>
        <label for="comment">What was the main factor that led you to choose FreeCodyCamp for training: <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Type your comment here..."></textarea></label>
    </fieldset>
    <fieldset>
        <label for="suggestion">Leave your comment or suggestion: <textarea id="suggestion" name="suggestion" rows="3" cols="30" placeholder="Type your suggestion here..."></textarea></label>
    </fieldset>
     <input id="submit" type="submit" value="Submit" class="submit" />
 </form>      
    
</body>
</html>
